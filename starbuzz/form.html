<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Starbuzz Bean Machine</title>
	<link rel="stylesheet" href="./starbuzz.css">
	<link rel="stylesheet" href="./styledform.css">
</head>
<body>
	<h1>Starbuzz Bean Machine</h1>
	<h2>Заполните следующую форму и нажмите кнопку «Заказать сейчас»,
        чтобы оформить заказ</h2>
		  
	<form action="http://starbuzzcoffee.com/processorder.php" method="POST"/>
	<div class="tableRow">
	<p><label>Выберите кофе:</label></p>
	<p>
		<select name="beans">
			<option value="House Blend">Домашняя смесь</option>
			<option value="Bolivia">Боливия</option>
			<option value="Guatemala">Гватемала</option>
			<option value="Kenya">Кения</option>
		</select>
	</p>
	</div>
	<div class="tableRow">
	<p class="vertTop"><label>Тип:</label></p>
	<p>
		<input type="radio" name="beantype" value="whole" checked="checked" id="whole">
		<label for="whole">Кофе в зёрнах</label><br>
		<input type="radio" name="beantype" value="ground" id="ground">
		<label for="ground">Молотый кофе</label>
	</p>
	</div>
	<div class="tableRow">
		<p><label for="bugs">Количество пакетиков:</label></p>
		<p><input type="number" name="bags" id="bugs" min="1" max="10"></p>
	</div>
	<div class="tableRow">
		<p><label for="date">Доставить к указанной дате:</label></p>
		<p><input type="date" name="date" id="date"></p>
	</div>
	<div class="tableRow">
		<p class="vertTop"><label>Дополнительные услуги:</label></p>
		<p>
			<input type="checkbox" name="extras[]" value="giftwrap" id="giftwrap">
			<label for="giftwrap">Подарочная упаковка</label><br>
			<input type="checkbox" name="extras[]" value="catalog" id="catalog"
				checked="checked">
			<label for="catalog">Доставка каталога вместе с заказом</label>
		</p>
	</div>
	<div class="tableRow">
		<p class="heading">Доставить по адресу:</p>
		<p></p>
	</div>
	<div class="tableRow">
		<p><label for="name">Имя:</label></p>
		<p><input type="text" name="name" id="name" required></p>
	</div>
	<div class="tableRow">
		<p><label for="address">Адрес:</label></p>
		<p><input type="text" name="address" id="address" required></p>
	</div>
	<div class="tableRow">
		<p><label for="city">Город:</label></p>
		<p><input type="text" name="city" id="city" required></p>
	</div>
	<div class="tableRow">
		<p><label for="state">Страна:</label></p>
		<p><input type="text" name="state" id="state" required></p>
	</div>
	<div class="tableRow">
		<p><label for="zip">Почтовый индекс:</label></p>
		<p><input type="text" name="zip" id="zip" required></p>
	</div>
	<div class="tableRow">
		<p><label for="phone">Телефон:</label></p>
		<p><input type="tel" name="phone" id="phone" required></p>
	</div>
	<div class="tableRow">
		<p class="vertTop"><label for="comments">Комментарии клиентов:</label></p>
		<p><textarea name="comments" rows="10" cols="48" id="comments"></textarea></p>
	</div>
	<div class="tableRow">
		<p></p>
		<p><input type="submit" value="Заказать сейчас"></p>
	</div>
	</form>
</body>
</html>
