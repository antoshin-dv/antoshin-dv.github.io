<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS-трансформации и переходы</title>
	<style>
		#box {
			position; absolute;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 200px;
			background-color: red;
			transition: transform 2s;
		}
		#box:hover {
			transform: rotate(90deg);
			-moz-transform: rotate(90deg);
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
